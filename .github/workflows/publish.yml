name: Publish

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.5'

    - run: go mod tidy
    - run: make test
    - run: GOPROXY=https://proxy.golang.org go list -m github.com/kingoftac/flagon@latest