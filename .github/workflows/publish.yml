name: Publish

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.5'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - run: go mod tidy
    - run: go test ./...
    - run: GOPROXY=https://proxy.golang.org go list -m github.com/kingoftac/flagon/cli
    - run: GOPROXY=https://proxy.golang.org go list -m github.com/kingoftac/flagon/lua