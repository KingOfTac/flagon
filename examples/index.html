<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagon</title>
    <script src="/wasm_exec.js"></script>
</head>

<body>
  <header>
    <a href="/">
      <picture>
        <source srcset="/flagon_dark.png" media="(prefers-color-scheme: dark)">
        <source srcset="/flagon_light.png" media="(prefers-color-scheme: light)">
        <img src="/flagon_light.png" alt="flagon logo" width="120">
      </picture>
    </a>
  </header>
  <main>
    <section>
      <h3>Lua Plugin</h3>
      <div class="editor">
        <div id="preview"></div>
        <textarea
          spellcheck="false"
          autocomplete="off"
          autocapitalize="off"
          id="lua"
        >command {
  name = "hello",
  description = "Say hello",
  handler = function(ctx)
    print("Hello from Lua!")
  end
}</textarea>
      </div>
      <button id="load-lua">Load Lua Plugin</button>
    </section>
    <section>
      <h3>CLI</h3>
      <div class="wrapper">
        <div id="cli"></div>
      </div>
    </section>
    <section>
      <h3>Console</h3>
      <textarea class="console" id="console" readonly rows="8" cols="80"></textarea>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
